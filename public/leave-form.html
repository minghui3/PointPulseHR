<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="body-directory">
    <div class="sidebar">
        <img src="images/pointpulsehr-logo.png" alt="PulsePointHR Logo" class="logo">
        <ul class="menu">
            <a href="directory.html" class="menu-item"><img src="images/directory-icon-dark.png"
                    alt="Employee Directory Icon" class="menu-icon">Employee Directory</a>
            <a href="leave-form.html" class="menu-item active"><img src="images/leave-icon-light.png"
                    alt="Leave Management Icon" class="menu-icon">Leave Management</a>
            <a href="expense-form.html" class="menu-item"><img src="images/expense-icon-dark.png"
                    alt="Expense Management Icon" class="menu-icon">Expense Management</a>
        </ul>
    </div>
    <div class="content">
        <header>
            <div class="profile-pic-2"></div>
            <div class="profile-info">
                <span class="profile-name">John Tan</span>
                <span class="profile-id">EXXXXXX</span>
            </div>

        </header>
        <div class="expense-header">
            <h1>Leave Management</h1>
            <div class="tabs">
                <span class="active"><a href="leave-form.html">Form</a></span>
                <span><a href="leave-status.html">Status</a></span>
            </div>
        </div>
        <div class="container-expense">
            <!-- Main Content -->
            <main class="content-2">
                <!-- Form Section -->
                <section class="form-section">
                    <form class="expense-form" id="leave-form">
                        <h2>Apply Leave</h2>

                        <div class="form-group">
                            <label for="leave-type">Leave Type</label>
                            <select id="leave-type">
                                <option>Select Leave Type</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="approver">Approver</label>
                            <select id="approver">
                                <option>Sadheesh</option>
                                <!-- Add more approvers as needed -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="start-date">Leave Start Day</label>
                            <input type="date" id="start-date">
                        </div>

                        <div class="form-group">
                            <label for="end-date">Leave End Day</label>
                            <input type="date" id="end-date">
                        </div>

                        <div class="form-group">
                            <label for="reason">Reason for Leave</label>
                            <textarea id="reason" placeholder="Enter reason"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="upload" class="custom-file-label"><img src="images/upload-img.png"
                                    alt="Upload Image" class="upload-img">Upload Documents</label>
                            <input type="file" id="upload" class="custom-file-input">
                            <span class="file-name">No file chosen</span>
                        </div>

                        <div class="buttons">
                            <button type="button" class="cancel" style="color: #828282">Cancel</button>
                            <button type="submit" id="submitBtn" class="apply">Apply</button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

    </div>
    </div>
    <div id="overlay" class="overlay hidden">
        <div class="overlay-content">
            <div class="emoji-img"><img src="images/submitted-happy-image.png"></div>
            <h2>Form submitted! Your claim ID is C1234</h2>
            <p>Your request will be reviewed in a few days</p>
        </div>
    </div>

    <script src="scripts/leave-script.js"></script>
</body>

</html>
